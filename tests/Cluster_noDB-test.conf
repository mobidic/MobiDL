include required(classpath("application"))
call-caching {
  enabled = false
  invalidate-bad-cache-results = true
}
backend {
  default = "SLURM"  
  providers {
    SLURM {
      actor-factory = "cromwell.backend.impl.sfs.config.ConfigBackendLifecycleActorFactory"
      config {
	concurrent-job-limit = 30
        runtime-attributes = """
        Int runtime_minutes = 2200
        Int cpu = 12 
        Int requested_memory_mb_per_core = 10000
        String queue = "test"
        """
    
        submit = """
            sbatch -J ${job_name} -D ${cwd} -o ${out} -e ${err} -t ${runtime_minutes} -p ${queue} \
            ${"-c " + cpu} \
	    --mem-per-cpu=${requested_memory_mb_per_core} \
            --wrap "/bin/bash ${script}"
        """
        kill = "scancel ${job_id}"
	exit-code-timeout-seconds = 3600
        check-alive = "squeue -j ${job_id}"
        job-id-regex = "Submitted batch job (\\d+).*"
	filesystems {
          local {
            localization: [
              "soft-link", "copy", "hard-link"
            ]
            caching {
              duplication-strategy: [ "soft-link", "copy", "hard-link" ]
              hashing-strategy: "path"
            }
          }
        }
      }
    }
  }
}

