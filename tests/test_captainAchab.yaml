- name: CaptainAchab Exome twist hg38 chr22
  # Total Runtime =~ 15 min
  tags:
    - wf_level
    - hg38
    - merged  # Input VCF = 'merged' one (HC + DV)
    - exome
    - restrained
  command: nohup bash -c "source tests/func_special.sh && run_wdl_MobiDL captainAchab.wdl tests/captainAchab/captainAchab-EXTwist_hg38_chr22_inputs.json tests/Cluster_noDB-test.conf"
  stdout:
    contains:
      - "workflow finished with status 'Succeeded'"
  files:
    - path: CaptainAchab/100283-1A_chr22.hg38_multianno_MPA.vcf
      # md5sum: Cannot md5 directly due to cwl-exec dir in file
    - path: CaptainAchab/achab_excel/100283-1A_chr22_newHope_achab.html
      # md5sum: Cannot md5 directly due to cwl-exec dir in file
    - path: CaptainAchab/achab_excel/100283-1A_chr22_achab.html
      # md5sum: Cannot md5 directly due to cwl-exec dir in file
    - path: CaptainAchab/achab_excel/100283-1A_chr22_achab_catch_newHope.xlsx
      # md5sum: Cannot md5 Excel file directly
    - path: CaptainAchab/achab_excel/100283-1A_chr22_achab_catch.xlsx
      # md5sum: Cannot md5 Excel file directly



